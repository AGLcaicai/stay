<div class="comment">
    <div class="vcard">
        <div class="avatar">
            <img src="{{avatar}}" alt="{{author}}">
        </div>
        <div class="meta">
            <cite><a href="{{url}}" target="_blank">{{author}}</a></cite>
            <time>{{time}}</time>
        </div>
    </div>
    <div class="content">{{content}}</div>
</div>
